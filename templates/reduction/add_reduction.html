{% extends 'layout.html' %}
{% block title %}
    <title>Ajouter une réduction</title>
{% endblock %}
{% block body %}
    <h3>Ajouter une réduction</h3>
    <br><br>
    <form method="post" action="/reduction/add">
        <div class="input">
            <label for="IdRang">Rang</label>
            <select id="IdRang" name="IdRang">
                <option value="">Choisissez un rang</option>
                {% for rang in rangs %}
                    <option value="{{ rang.IdRang }}">{{ rang.LibelleRang }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="input">
            <label for="IdTypeVetement">Type de vêtement</label>
            <select id="IdTypeVetement" name="IdTypeVetement">
                <option value="">Choisissez un type de vêtement</option>
                {% for typeVetement in typeVetements %}
                    <option value="{{ typeVetement.IdTypeVetement }}">{{ typeVetement.LibelleTypeVetement }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="input">
            <label for="PourcentageReduction">Pourcentage de réduction</label>
            <input type="number" id="PourcentageReduction" name="PourcentageReduction">
        </div>
        <button type="submit">Ajouter</button>
    </form>
{% endblock %}
